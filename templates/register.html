<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .body {
            min-height: 100vh; /* 使用视口高度，而不是固定高度 */
            background-image: url("/static/img/background.png");
            background-size: cover; /* 背景图片覆盖整个区域 */
            background-position: center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 不重复背景 */
            background-attachment: fixed; /* 背景固定，不随内容滚动 */
        }

        .b-header {
            height: 1000px;
            width: 500px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .body .container {
            border: 1px solid black;
            background-color: white;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #aaa;
        }

        .b-header h5 {
            text-align: center;
            padding: 20px;
        }


    </style>
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.8/css/bootstrap.css"/>
</head>
<body>
<div class="body">
    <div class="b-header">
        <div class="container">
            <h5>小白个人记账本</h5>
            <form method = "POST" action = "/user/register">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name = "username" placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name = "password" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        密码需包含6-20位字母/数字/符号
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">手机号</label>
                    <input type="text" class="form-control" id="mobile" name = "mobile" placeholder="请输入手机号码">
                </div>
                <div>
                    <input type="submit" value="提交" class="btn btn-light"/>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
