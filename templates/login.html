<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header-right {
            padding-right: 100px;
        }

        .body {
            min-height: 100vh; /* 使用视口高度（用户在网页中当前可见的区域）100vh就是百分百视口高度 */
            background-image: url("/static/img/background.png");
            background-size: cover; /* 背景图覆盖整个区域 */
            background-position: center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 让背景不重复 */
            background-attachment: fixed; /* 让背景固定在页面上 */
        }

        .body-container {
            height: 500px;
            width: 1226px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .register {
            border: 1px solid black;
            background-color: white;
            width: 300px;
            height: 330px;
            margin: 70px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #aaa;
        }

        .r-header {
            text-align: center;
            padding: 5px;
        }

        .body-button {
            display: inline;
        }

    </style>

    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.8/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/fontawesome-free-6.4.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="/static/plugins/fontawesome-free-6.4.0-web/css/brands.css">
    <link rel="stylesheet" href="/static/plugins/fontawesome-free-6.4.0-web/css/solid.css">
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/login">
                <i class="fa-regular fa-receipt"></i>
                <span>小白个人记账本</span>
            </a>
            <div class="header-right">
                Great men are not born great,they grow great
                ——— 伟大的人不是生下来就伟大的，而是在成长过程中显示其伟大的
            </div>
        </div>
    </nav>
</div>
<div class="body">
    <div class="body-container">
        <div class="register">
            <h3 class="r-header">用户登录</h3>
            <!-- 渲染 Flash 消息（关键！） --> <!-- 后续补学flash（） 这段由ai写的 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin: 15px 0;">
                {% for category, message in messages %}
                <div class="alert
          {% if category == 'error' %}alert-danger
          {% elif category == 'success' %}alert-success
          {% else %}alert-info{% endif %}"
                     style="padding: 10px; border-radius: 4px; margin-bottom: 10px;
                 background-color: {% if category == 'error' %}#f8d7da{% else %}#d4edda{% endif %};
                 color: {% if category == 'error' %}#721c24{% else %}#155724{% endif %};">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form class="body-button" method="POST" action="/user/account">
                <div class="mb-3">
                    <label for="mobile" class="form-label">手机号</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password"
                           aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        密码需包含6-20位字母/数字/符号
                    </div>
                </div>
                <input type="submit" value="登录" class="btn btn-primary"/>
            </form>
            <form class="body-button" method="GET" action="/user/register">
                <input type="submit" value="注册" class="btn btn-light">
            </form>
        </div>
    </div>
</div>

<script src="/static/plugins/bootstrap-5.3.8/js/bootstrap.min.js"></script>
</body>
</html>
